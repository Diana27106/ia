name: CI/CD - Despliegue en Vercel

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build_and_deploy:
    name: Verificaci贸n, pruebas y despliegue
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: npm install

      - name: Verificar que el proyecto contiene JavaScript
        run: |
          if ! grep -rq "\.js" .; then
            echo "No se encontraron archivos JavaScript. Cancelando..."
            exit 1
          else
            echo "Se encontraron archivos JavaScript."
          fi

      - name: Ejecutar pruebas unitarias
        run: |
          npm test || (echo "Las pruebas fallaron." && exit 1)
          echo "Pruebas unitarias completadas correctamente."

      - name: Verificar documentaci贸n del c贸digo
        run: |
          if [ ! -d "docs" ]; then
            echo "No se encontr贸 documentaci贸n. Generando con JSDoc..."
            npx jsdoc -c jsdoc.json || npx jsdoc -r -d docs .
          else
            echo "Documentaci贸n encontrada."
          fi

      - name: Generar la p谩gina de documentaci贸n
        run: |
          echo "Generando documentaci贸n..."
          npx jsdoc -r -d docs .
          echo "Documentaci贸n generada en la carpeta /docs"

      - name: Configurar credenciales de Vercel
        run: |
          npm install -g vercel
          vercel --version
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name:  Desplegar en Vercel
        run: |
          vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
